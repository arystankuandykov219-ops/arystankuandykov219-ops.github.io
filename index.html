<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>MICRON – Sportswear</title>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background: #fff;
    color: #111;
}

/* HEADER */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 60px;
    border-bottom: 1px solid #eee;
}

.logo {
    font-size: 30px;
    font-weight: 900;
    letter-spacing: 2px;
}

.logo span {
    color: #d40000;
}

nav a {
    margin-left: 30px;
    text-decoration: none;
    font-weight: 600;
    color: #111;
    cursor: pointer;
}

nav a:hover {
    color: #d40000;
}

/* MAIN */
main {
    padding: 40px 60px;
}

h1 {
    margin-bottom: 20px;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 25px;
}

/* CARD */
.card {
    border: 1px solid #eee;
    padding: 15px;
    transition: 0.3s;
}

.card:hover {
    box-shadow: 0 6px 25px rgba(0,0,0,0.12);
}

.card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    margin-bottom: 10px;
}

.card h3 {
    font-size: 17px;
    margin-bottom: 6px;
}

.price {
    color: #d40000;
    font-weight: bold;
    font-size: 18px;
    margin-bottom: 6px;
}

.card p {
    font-size: 14px;
    margin-bottom: 4px;
}

/* FOOTER */
footer {
    margin-top: 40px;
    background: #111;
    color: #fff;
    padding: 20px;
    text-align: center;
}
</style>
</head>

<body>

<header>
    <div class="logo"><span>M</span>ICRON</div>
    <nav>
        <a onclick="showCategory('Мужчины')">Мужчины</a>
        <a onclick="showCategory('Женщины')">Женщины</a>
        <a onclick="showCategory('Дети')">Дети</a>
        <a onclick="showCategory('Инвентарь')">Инвентарь</a>
        <a onclick="showCategory('all')">Все</a>
    </nav>
</header>

<main>
    <h1 id="title">Спортивные товары MICRON</h1>
    <div class="products" id="products"></div>
</main>

<footer>
    © 2026 MICRON — Performance Sportswear
</footer>

<script>
const productsEl = document.getElementById("products");
const titleEl = document.getElementById("title");

const images = {
    "Мужчины": "https://images.unsplash.com/photo-1599058917212-d750089bc07e",
    "Женщины": "https://images.unsplash.com/photo-1541099649105-f69ad21f3246",
    "Дети": "https://images.unsplash.com/photo-1600185365926-3a2ce3cdb9eb",
    "Инвентарь": "https://images.unsplash.com/photo-1517649763962-0c623066013b"
};

const countries = ["Казахстан", "Турция", "Китай", "Италия"];
const categories = ["Мужчины", "Женщины", "Дети", "Инвентарь"];

const products = [];

// генерация 50 товаров
for (let i = 1; i <= 50; i++) {
    const category = categories[i % categories.length];
    const price = Math.floor(Math.random() * 20000) + 5000; // тенге
    const stock = Math.floor(Math.random() * 120) + 10;

    products.push({
        name: `MICRON ${category} ${i}`,
        category,
        price,
        stock,
        stores: Math.floor(Math.random() * 15) + 1,
        defective: Math.floor(Math.random() * 5),
        country: countries[i % countries.length],
        image: images[category]
    });
}

function render(list) {
    productsEl.innerHTML = "";
    list.forEach(p => {
        const money = p.price * p.stock;
        productsEl.innerHTML += `
            <div class="card">
                <img src="${p.image}&w=600&q=80">
                <h3>${p.name}</h3>
                <div class="price">${p.price.toLocaleString()} ₸</div>
                <p>Категория: ${p.category}</p>
                <p>На складе: ${p.stock} шт.</p>
                <p>Торговых точек: ${p.stores}</p>
                <p>Поставка: ${p.country}</p>
                <p>Денег на складе: ${money.toLocaleString()} ₸</p>
                <p>Брак: ${p.defective} шт.</p>
            </div>
        `;
    });
}

function showCategory(cat) {
    if (cat === "all") {
        titleEl.innerText = "Все товары MICRON";
        render(products);
    } else {
        titleEl.innerText = cat;
        render(products.filter(p => p.category === cat));
    }
}

// старт
render(products);
</script>

</body>
</html>
